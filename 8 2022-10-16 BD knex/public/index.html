<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>
            <form onsubmit="return addProducto(this)" id="formProd">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="title">Nombre</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="thumbnail">Imagen</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail" required>
                </div>

                <!-- Botón de envío -->
                <input type="submit" value="Enviar" id="btnPro" class="btn btn-success mt-3">

            </form>
            <hr>
            <button class="btn btn-info mt-3" onclick="location.href = '/listado'">Listado</button>
            <br />
            <br />
            <div id="productos"></div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 style="color: blue">Centro de Mensajes</h1>
            <br />
            <form onsubmit="return addMessage(this)" id="formMens">
                <input type="text" id="username" placeholder="email@example.com" required />
                <input type="text" id="texto" placeholder="Cuéntanos algo..." required />
                <input type="submit" value="Enviar" id="btnMje">
            </form>
            <div id="mensajes"></div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>

</html>
